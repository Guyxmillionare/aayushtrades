<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>Master Trading Completely | AayushTrades</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: white;
      font-family: 'Poppins', sans-serif;
    }

    header {
      background-color: white;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 2.8rem;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      text-align: center;
      color: black;
      margin-top: 22px;
    }

    h6 {
      text-align: center;
      color: black;
      font-size: 19px;
      margin-bottom: 2px;
    }

    .content {
      padding: 15px;
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      background-color: #333333;
      padding: 20px;
    }

    .images img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    /* Media queries for responsiveness */
    @media screen and (max-width: 768px) {
      header {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">AayushTrades</div>
    <h6>"Become a part of Pro Traders"</h6>
  </header>

  <div class="content">
    <!-- Content goes here -->
  </div>

  <div class="images">
    <img src="/loadable/BANKNIFTY.png" alt="Image 1">
    <img src="/loadable/EURJPY.png" alt="Image 2">
    <img src="/loadable/GBPUSD.png" alt="Image 3">
    <img src="/loadable/GBPUSD1.png" alt="Image 4">
    <img src="/loadable/NIFTY.png" alt="Image 5">
    <img src="/loadable/FINNIFFTY.png" alt="Image 6">
    <img src="/loadable/WIPRO.png" alt="Image 7">
  </div>

</body>

</html>
