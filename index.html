<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>Master Trading Completely | AayushTrades</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: white;
      font-family: 'Poppins', sans-serif;
      height: 200vh;
    }

    header {
      background-color: white;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 2.8rem;
      justify-content: center;
      text-align: center;
      padding: 10px;
    }

    .logo {
      text-align: center;
      color: black;
      margin-top: 5px;
    }

    h6 {
      text-align: center;
      color: black;
      font-size: 19px;
      margin-bottom: 5px;
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      background-color: #333333;
      padding: 20px;
      position: relative;
      margin-top: 30px; /* Add margin to top */
    }

    .image-container {
      position: relative;
      width: calc(33.33% - 20px);
      margin-right: 20px;
      margin-bottom: 20px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .image-container img {
      display: block;
      width: 100%;
      height: auto;
      transition: transform 0.3s ease-in-out;
    }

    .image-container:hover img {
      transform: scale(1.05);
    }
    h1{
      font-family: 'Poppins', sans-serif;
      margin-top: 40px;
    }

    @keyframes slideInOut {
      0% {
        opacity: 0;
        transform: translateX(-100%);
      }

      6.25% {
        opacity: 1;
        transform: translateX(0);
      }

      37.5% {
        opacity: 1;
        transform: translateX(0);
      }

      56.25% {
        opacity: 0;
        transform: translateX(100%);
      }

      100% {
        opacity: 0;
        transform: translateX(100%);
      }
    }

    /* Media queries for responsiveness */
    @media screen and (max-width: 768px) {
      header {
        font-size: 2rem;
      }

      .image-container {
        width: calc(50% - 20px);
      }
    }

    @media screen and (max-width: 576px) {
      .image-container {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">AayushTrades</div>
    <h6>"Become a part of Pro Traders"</h6>
  </header>

  <div class="images">
    <div class="image-container">
      <img src="/loadable/WIPRO.png" alt="Image 7">
    </div>
    <div class="image-container">
      <img src="/loadable/GBPUSD.png" alt="Image 3">
    </div>
    <div class="image-container">
      <img src="/loadable/BANKNIFTY.png" alt="Image 1">
    </div>
    <div class="image-container">
      <img src="/loadable/GBPUSD1.png" alt="Image 4">
    </div>
    <div class="image-container">
      <img src="/loadable/NIFTY.png" alt="Image 5">
    </div>
    <div class="image-container">
      <img src="/loadable/FINNIFFTY.png" alt="Image 6">
    </div>
    <div class="image-container">
      <img src="/loadable/EURJPY.png" alt="Image 2">
    </div>
  </div>

  <h1 id="typing-effect"></h1>

  <script>
    function startTypingEffect() {
      const element = document.getElementById('typing-effect');
      const text = "If you want to make money, this is the only way. Believe me, I have been on the chart for 10 hours every day to achieve success and be profitable. So learn all the things I teach you.";
      element.innerHTML = '';

      let i = 0;
      const typingInterval = setInterval(() => {
        element.innerHTML += text.charAt(i);
        i++;
        if (i === text.length) {
          clearInterval(typingInterval);
        }
      }, 50);
    }

    window.addEventListener('DOMContentLoaded', startTypingEffect);
  </script>
</body>

</html>
