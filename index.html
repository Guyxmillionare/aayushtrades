<head>

  <title>Master Trading Completely | AayushTrades</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: white;
      font-family: 'Poppins', sans-serif;
    }

    header {
      background-color: white;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 2.8rem;
      justify-content: center;
      text-align: center;
    }

    .logo {
      display: flex;
      text-align: center;
      justify-content: center;
      text-align: center;
      color: black;
      margin-top: 22px;
    }

    h6 {
      display: flex;
      text-align: center;
      justify-content: center;
      text-align: center;
      color: black;
      font-size: 19px;
      margin-bottom: 2px;
    }

    .section1 {
      height: 30vh;
      background-color: rgb(51, 51, 51);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .section2 {
      height: 70vh;
      background-color: #cccccc;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .gallery {
      display: flex;
      overflow: hidden;
      max-width: fit-content;
      margin: 0 auto;
    }

    .gallery img {
      width: calc( 50% / 2 - 10px); /* Adjust the value if needed */
      height: auto;
      margin-right: 10px;
      object-fit: cover;
      animation: slide 11s infinite;
    }
  </style>
  <script>
    // JavaScript code to animate the gallery images
    window.addEventListener('DOMContentLoaded', function() {
      const gallery = document.querySelector('.gallery');
      const images = gallery.getElementsByTagName('img');
      const imageCount = images.length;
      const imageWidth = images[0].offsetWidth;
      let currentPosition = 0;
      let animation;

      function animateGallery() {
        currentPosition -= 1; // Adjust the value to change the speed of the animation
        gallery.style.transform = `translateX(${currentPosition}px)`;

        if (currentPosition <= -imageWidth) {
          currentPosition += imageWidth;
          gallery.appendChild(gallery.firstElementChild);
        }

        animation = requestAnimationFrame(animateGallery);
      }

      animateGallery();
    });
  </script>
</head>

<body>
  <header>
    <div class="logo">AayushTrades</div>
    <h6>"Become a part of Pro Traders"</h6>
    <div class="section1">
