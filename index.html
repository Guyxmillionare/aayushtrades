<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>Master Trading Completely | AayushTrades</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: white;
      font-family: 'Poppins', sans-serif;
    }

    header {
      background-color: white;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 2.8rem;
      justify-content: center;
      text-align: center;
    }

    .logo {
      display: flex;
      text-align: center;
      justify-content: center;
      text-align: center;
      color: black;
      margin-top: 22px;
    }

    h6 {
      display: flex;
      text-align: center;
      justify-content: center;
      text-align: center;
      color: black;
      font-size: 19px;
      margin-bottom: 2px;
    }

    .section1 {
      height: 30vh;
      background-color: rgb(51, 51, 51);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .section2 {
      height: 70vh;
      background-color: #cccccc;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .gallery {
      display: flex;
      overflow: hidden;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      animation: slide 11s infinite;
    }

    .gallery img {
      width: 400px;
      height: auto;
      margin-right: 10px;
      object-fit: cover;
    }

    @keyframes slide {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(calc(-100% - 10px));
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">AayushTrades</div>
    <h6>"Become a part of Pro Traders"</h6>
    <div class="section1">
      <!-- Content for the first section -->
      <div class="gallery">
        
        <img src="/codeless/BANKNIFTY.png" alt="Image 2">
        <img src="/codeless/NIFTY.png" alt="Image 3">
        <img src="/codeless/EURJPY.png" alt="Image 6">
        <img src="/codeless/GBPUSD.png" alt="Image 4">
        <img src="/codeless/GBPUSD1.png" alt="Image 5">
        <img src="/codeless/FINNIFFTY.png" alt="Image 1">
        <!-- Add more images here -->
      </div>
    </div>
    <div class="section2">
      <!-- Content for the second section -->
    </div>
  </header>

  <script>
    const gallery = document.querySelector('.gallery');
    const galleryImages = document.querySelectorAll('.gallery img');
    let currentImageIndex = 0;

    function showNextImage() {
      currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
      gallery.style.transition = 'transform 0.5s ease-in-out';
      gallery.style.transform = `translateX(${-100 * currentImageIndex}%)`;
    }

    setInterval(showNextImage, 5000);
  </script>
</body>

</html>
